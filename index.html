const PRIORITY_KEYWORDS = [

function nowKST() {

function fmtKST(iso) {
  try{
    const d = new Date(iso);
    return d.toLocaleString("ko-KR", { timeZone: "Asia/Seoul", hour12: false });

    return iso || "";

function hoursAgo(iso){
  const t = new Date(iso).getTime();
  return (Date.now() - t) / (1000*60*60);
}

function scoreItem(item){
  const text = ((item.title||"") + " " + (item.summary_ko||"") + " " + (item.source||"")).toLowerCase();
  let s = 0;
  let tags = new Set(item.tags || []);
  for (const rule of PRIORITY_KEYWORDS){
    const hit = rule.k.some(x => text.includes(x));
    if (hit){
      s += rule.w;
      tags.add(rule.tag);
    }
  }
  // ìµœì‹ ì„± ê°€ì : 24ì‹œê°„ ì´ë‚´ í¬ê²Œ, 72ì‹œê°„ ì´ë‚´ ì¤‘ê°„
  const h = item.published_at ? hoursAgo(item.published_at) : 999;
  if (h <= 24) s += 25;
  else if (h <= 72) s += 12;

  item.score = item.score ?? s;
  item.tags = [...tags];
  return item;
}

function normalize(items){
  return (items||[])
    .map(it => ({
      title: it.title || "",
      url: it.url || it.link || "",
      source: it.source || it.site || "Unknown",
      published_at: it.published_at || it.pubDate || it.published || "",
      summary_ko: it.summary_ko || it.summary || it.description_ko || "",
      tags: Array.isArray(it.tags) ? it.tags : [],
      score: typeof it.score === "number" ? it.score : undefined
    }))
    .map(scoreItem)
    .sort((a,b) => (b.score||0) - (a.score||0));
}

function applyFilters(){
  const q = STATE.q.trim().toLowerCase();

  if (STATE.onlyFresh){

  }
  if (STATE.onlyTop){

    items = items.slice(0, 10);

  if (q){

  }

  STATE.filtered = items;
}

function escapeHtml(str){
  return (str||"").replace(/[&<>"']/g, m => ({

}
function escapeAttr(str){

}
